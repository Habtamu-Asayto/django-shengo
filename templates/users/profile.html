
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   <div>
    <hr>
       <div class="profile-cont content-section" style="padding: 27px; background-color: white; margin: 16px 21px 12px 21px; ">
            
            <div class="media">
                <img style="width:80px;height:80px;margin-right:7px" class="rounded-circle account-img" src="{{ user.profile.image.url }}" />
                <div class="media-body">
                    <h2 class="account-heading">{{ user.username }}</h2>
                    <p class="text-secondary">{{ user.email }}  </p>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile information</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
       </div>
   </div>
{% endblock content %}
