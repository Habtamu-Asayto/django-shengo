{% extends "base2.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section"> 
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group"> 
                <legend class="border-bottom mb-4">{% translate "login-nav" %} </legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> {% translate "login-nav" %}  </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">{% translate "Have-A" %} <a href="{% url 'register' %}" class="ml-2">{% translate "sign-Here" %}</a></small>
            <small class="text-muted"> <a href="{% url 'password_reset' %}" class="ml-2"> {% translate "pwd-Reset" %} </a></small>
        </div>
    </div>
{% endblock content %}
