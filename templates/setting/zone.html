
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Zones lists</h5>
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Zone Name</th>
                                    <th>Region Name</th>
                                    <th>Nationality Name</th>
                                    <th>Actions</th> 
                                </tr>
                            </thead>
                            <tbody>
                            {% for z in zones %}
                            <tr>
                                <td>{{z.name}}</td>
                                <td>{{z.reg}}</td>
                                <td>{{z.reg.nation}}</td>
                                <td>
                                    <a href="#editEmployeeModal-{{forloop.counter}}" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                    <a href="#deleteEmployeeModal-{{forloop.counter}}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                </td>
                                
                            </tr>
                            {% endfor %}
                            </tbody>
                            
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
